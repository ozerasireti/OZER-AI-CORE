<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Özer Aşireti Yapay Zekâsı</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat {
      width: 400px;
      background: #1c1c1c;
      border-radius: 10px;
      padding: 15px;
    }
    .messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 10px;
      margin-bottom: 10px;
    }
    .input {
      display: flex;
    }
    input {
      flex: 1;
      padding: 8px;
      border: none;
      outline: none;
    }
    button {
      padding: 8px 15px;
      background: #c79a3b;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="chat">
  <h3>Özer Aşireti Yapay Zekâsı</h3>
  <div class="messages" id="messages"></div>
  <div class="input">
    <input id="text" placeholder="Mesajını yaz..." />
    <button onclick="send()">Gönder</button>
  </div>
</div>

<script>
  const WORKER_URL = "https://green-term-2181ozer-ai.ozerfatime73.workers.dev/";

  async function send() {
    const input = document.getElementById("text");
    const msg = input.value;
    if (!msg) return;

    const box = document.getElementById("messages");
    box.innerHTML += "<div><b>Sen:</b> " + msg + "</div>";
    input.value = "";

    const res = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: msg })
    });

    const data = await res.json();
    box.innerHTML += "<div><b>AI:</b> " + data.reply + "</div>";
    box.scrollTop = box.scrollHeight;
  }
</script>

</body>
</html>
