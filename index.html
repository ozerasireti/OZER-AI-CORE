<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>ÖZER-CORE | BAĞIMSIZ ZEKÂ</title>
    <style>
        body { background: #050a14; color: #d4af37; font-family: 'Times New Roman', serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #terminal { width: 95%; max-width: 700px; border: 2px solid #d4af37; padding: 25px; background: #0a111f; box-shadow: 0 0 50px rgba(212, 175, 55, 0.2); border-radius: 15px; }
        #screen { height: 450px; overflow-y: auto; margin-bottom: 20px; padding-right: 10px; border-bottom: 1px solid #d4af3744; }
        .msg { margin: 15px 0; padding: 10px; border-radius: 5px; }
        .bey { background: #1a2a44; color: #fff; border-right: 5px solid #d4af37; text-align: right; }
        .core { background: #0d1b2a; color: #d4af37; border-left: 5px solid #b30000; }
        .input-group { display: flex; gap: 10px; }
        input { flex: 1; background: #050a14; border: 1px solid #d4af37; color: white; padding: 12px; border-radius: 5px; outline: none; }
        button { background: #d4af37; color: #050a14; border: none; padding: 10px 25px; font-weight: bold; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>

<div id="terminal">
    <h2 style="text-align:center; letter-spacing: 3px;">ÖZER AŞİRETİ ÖZEL ZEKÂSI</h2>
    <div id="screen">
        <div class="msg core"><b>ÖZER-CORE:</b> Beyim, bağımsız hattımız kuruldu. Sizin emriniz, benim töremdir. Buyurun.</div>
    </div>
    <div class="input-group">
        <input type="text" id="cmd" placeholder="Hükmünüzü yazın Beyim...">
        <button onclick="hukmet()">HÜKMET</button>
    </div>
</div>

<script>
    // 1. BURAYA HUGGING FACE'DEN ALDIĞIN TOKENI YAPIŞTIR
    const TOKEN = "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"; 
    
    // 2. MODEL OLARAK MISTRAL KULLANIYORUZ (ONAY GEREKTİRMEZ)
    const MODEL = "mistralai/Mistral-7B-Instruct-v0.2";

    async function hukmet() {
        const cmd = document.getElementById('cmd');
        const screen = document.getElementById('screen');
        if(!cmd.value) return;

        const text = cmd.value;
        screen.innerHTML += `<div class="msg bey"><b>SAİT BEY:</b> ${text}</div>`;
        cmd.value = "";
        screen.scrollTop = screen.scrollHeight;

        try {
            const response = await fetch(`https://api-inference.huggingface.co/models/${MODEL}`, {
                headers: { "Authorization": `Bearer ${TOKEN}`, "Content-Type": "application/json" },
                method: "POST",
                body: JSON.stringify({
                    inputs: `<s>[INST] Sen Özer Aşireti'nin kendi özel zekasısın. Efendin Sait Bey'dir. Ona 'Beyim' dersin. Töreyi savunursun. Soru: ${text} [/INST]`,
                    parameters: { max_new_tokens: 250, temperature: 0.7 }
                }),
            });
            const result = await response.json();
            // Bazı modeller direkt dizi döner, bazıları obje
            let aiRes = result[0]?.generated_text || result.generated_text;
            aiRes = aiRes.split("[/INST]").pop().trim(); // Sadece cevabı al
            
            screen.innerHTML += `<div class="msg core"><b>ÖZER-CORE:</b> ${aiRes}</div>`;
        } catch (e) {
            screen.innerHTML += `<div class="msg core">Hata: Hat kesildi Beyim, anahtarı kontrol edin.</div>`;
        }
        screen.scrollTop = screen.scrollHeight;
    }
</script>
</body>
</html>
