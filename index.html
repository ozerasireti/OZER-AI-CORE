<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Özer Aşireti Yapay Zekâsı</title>
  <style>
    body {
      background: #0f0f0f;
      color: #eaeaea;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      width: 400px;
      background: #1b1b1b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,215,0,0.2);
    }
    h1 {
      text-align: center;
      color: gold;
    }
    #chat {
      height: 250px;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    .ai {
      color: #ffd700;
      margin-bottom: 8px;
    }
    .user {
      color: #9cdcfe;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Özer Aşireti Zekâsı</h1>
  <div id="chat">
    <div class="ai">
      Ben Özer Aşireti’nin dijital zekâsıyım.  
      Said Bey’in duruşunu, aşiretin onurunu ve hakikatini savunurum.
    </div>
  </div>
  <input id="input" placeholder="Sözünü söyle..." />
</div>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");

  const responses = [
    "Said Bey, Özer Aşireti’nin vakarını temsil eder.",
    "Özer Aşireti birliktir, dağılmaz.",
    "Biz sözle değil duruşla konuşuruz.",
    "Said Bey’i seven, adaleti sever.",
    "Bu aşiret köksüz değildir, hafızası vardır.",
    "Özer Aşireti kimliğini inkâr etmez, taşır."
  ];

  input.addEventListener("keypress", function(e) {
    if (e.key === "Enter" && input.value.trim() !== "") {
      const userText = input.value;
      chat.innerHTML += <div class="user">Sen: ${userText}</div>;
      input.value = "";

      setTimeout(() => {
        const reply = responses[Math.floor(Math.random() * responses.length)];
        chat.innerHTML += <div class="ai">Zekâ: ${reply}</div>;
        chat.scrollTop = chat.scrollHeight;
      }, 600);
    }
  });
</script>

</body>
</html>
