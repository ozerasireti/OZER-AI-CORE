<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Özer Aşireti Yapay Zekâsı</title>
<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#0f1115,#1b1f2a);
  font-family:Segoe UI,sans-serif;
  color:#eee;
  display:flex;
  justify-content:center;
  align-items:center;
}
.chat{
  width:420px;
  height:600px;
  background:#141722;
  border-radius:16px;
  display:flex;
  flex-direction:column;
  box-shadow:0 0 30px rgba(212,175,55,.25);
}
.header{
  padding:16px;
  text-align:center;
  color:#d4af37;
  font-weight:bold;
}
.messages{
  flex:1;
  padding:16px;
  overflow-y:auto;
}
.msg{
  margin-bottom:12px;
  padding:10px 14px;
  border-radius:12px;
  max-width:80%;
  font-size:14px;
}
.user{background:#2b2f3a;align-self:flex-end;}
.ai{background:#1e3a2f;align-self:flex-start;}
.input{
  display:flex;
  padding:12px;
  gap:8px;
}
input{
  flex:1;
  padding:10px;
  background:#0f1115;
  border:1px solid #2a2f3a;
  border-radius:10px;
  color:#fff;
}
button{
  background:linear-gradient(135deg,#d4af37,#b8962e);
  border:none;
  border-radius:10px;
  padding:0 16px;
  font-weight:bold;
}
</style>
</head>
<body>

<div class="chat">
  <div class="header">Özer Aşireti Yapay Zekâsı</div>
  <div class="messages" id="messages"></div>
  <div class="input">
    <input id="input" placeholder="Said Bey, buyurun...">
    <button onclick="send()">Gönder</button>
  </div>
</div>

<script>
const messages=document.getElementById("messages");
const input=document.getElementById("input");

function add(text,cls){
  const d=document.createElement("div");
  d.className="msg "+cls;
  d.innerText=text;
  messages.appendChild(d);
  messages.scrollTop=messages.scrollHeight;
}

async function send(){
  const text=input.value.trim();
  if(!text)return;
  add(text,"user");
  input.value="";

  const res=await fetch("https://green-term-2181ozer-ai.ozerfatime73.workers.dev/",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({message:text})
  });

  const data=await res.json();
  add(data.reply,"ai");
}
</script>

</body>
</html>
